<div class="list" ng-controller="AddPostController">
<form> 
    <div class="row text-center">
        <h2>Create New Post</h2>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <label>
              <span ng-class="{'red': showTitleError}"> Title: </span><span class="red">*</span>
              <input type="text" ng-model="newTitle" placeholder="Enter a title for your new post" />
            </label>
        </div>
    </div> 
    <div class="warning" ng-show="showTitleError">
      <div class="row">
        <div class="small-12 columns">
            <span class="alert label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i><i>  Title is required!</i></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <label>
          <span ng-class="{'red': showAuthorError}"> Author: </span><span class="red">*</span>
          <input type="text" ng-model="newAuthor" placeholder="Enter your name" />
        </label>
      </div>
    </div>
    <div class="warning" ng-show="showAuthorError">
      <div class="row">
        <div class="small-12 columns">
            <span class="alert label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <i>  Author is required!</i></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <label>
          <span ng-class="{'red': showContentError}"> Content: </span><span class="red">*</span>
          <textarea ng-model="newContent" rows="5" cols="50"></textarea>
        </label>
      </div>
    </div>
    <div class="warning" ng-show="showContentError">
      <div class="row">
        <div class="small-12 columns">
            <span class="alert label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> <i>  Content is required!</i></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <label>
          Tags:
          <input type="text" ng-model="newTags" placeholder="Enter some tags to help describe your post with a comma separating each" />
        </label>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns centered text-center">
        <button class="button" ng-click="addPost()">Submit</button>
      </div>
    </div>
    <div class="message" ng-show="showResultSuccess">
      <div class="row text-center">
        <span class="success label"><i class="fa fa-check" aria-hidden="true"></i>  Post ''{{prevPostName}}'' successfully added!</span>
      </div>
    </div>
    <div class="message" ng-show="showResultError">
      <div class="row text-center">
        <span class="alert label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  {{resultErrorMessage}}</span>
      </div>
    </div>
  </form>
</div>
